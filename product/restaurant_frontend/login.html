<!DOCTYPE html>
<html>
<head>
  <title>Cartoon Login</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap');
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      background: #FF6B8B;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Fredoka One', cursive;
      overflow: hidden;
    }
    
    /* Bouncing Stars */
    .star {
      position: fixed;
      font-size: 1.5rem;
      animation: bounceStar 3s infinite;
      z-index: -1;
    }
    
    @keyframes bounceStar {
      0%, 100% { transform: translateY(0) rotate(0); }
      50% { transform: translateY(-30px) rotate(180deg); }
    }
    
    /* Main Container */
    .login-box {
      background: white;
      border-radius: 25px;
      padding: 30px 25px;
      width: 320px;
      box-shadow: 
        0 15px 35px rgba(0,0,0,0.3),
        0 0 0 4px #36D1DC,
        0 0 0 8px #FFD166,
        0 0 0 12px #FF6B8B;
      border: 5px solid #8A4FFF;
      position: relative;
      animation: pulseBox 2s infinite;
    }
    
    @keyframes pulseBox {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.02); }
    }
    
    /* Header */
    .header {
      text-align: center;
      margin-bottom: 25px;
    }
    
    .logo {
      font-size: 3rem;
      margin-bottom: 10px;
      animation: spinLogo 5s infinite linear;
    }
    
    @keyframes spinLogo {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    h2 {
      font-size: 2.2rem;
      color: #8A4FFF;
      text-shadow: 2px 2px 0 #FFD166;
      letter-spacing: 1px;
    }
    
    /* Input Fields */
    .input-wrapper {
      margin-bottom: 20px;
      position: relative;
    }
    
    .input-label {
      display: flex;
      align-items: center;
      gap: 8px;
      color: #FF6B8B;
      font-size: 1.1rem;
      margin-bottom: 8px;
    }
    
    input {
      width: 100%;
      padding: 15px 15px 15px 45px;
      border: 3px solid #36D1DC;
      border-radius: 15px;
      font-size: 1rem;
      font-family: 'Fredoka One';
      color: #8A4FFF;
      background: #FFF9C4;
      outline: none;
      transition: all 0.3s;
      box-shadow: 0 5px 0 #00BCD4;
    }
    
    input:focus {
      border-color: #FFD166;
      background: #E1F5FE;
      transform: translateY(-2px);
      box-shadow: 0 7px 0 #FFC107;
    }
    
    .input-icon {
      position: absolute;
      left: 15px;
      top: 50%;
      transform: translateY(-50%);
      font-size: 1.3rem;
      color: #FF6B8B;
    }
    
    /* Password Eye */
    .eye-btn {
      position: absolute;
      right: 15px;
      top: 50%;
      transform: translateY(-50%);
      background: none;
      border: none;
      font-size: 1.3rem;
      color: #36D1DC;
      cursor: pointer;
      transition: 0.3s;
    }
    
    .eye-btn:hover {
      transform: translateY(-50%) scale(1.3);
      color: #FF6B8B;
    }
    
    /* Login Button */
    .login-btn {
      width: 100%;
      padding: 18px;
      background: linear-gradient(45deg, #FF6B8B, #8A4FFF);
      color: white;
      border: none;
      border-radius: 15px;
      font-size: 1.4rem;
      font-family: 'Fredoka One';
      cursor: pointer;
      margin-top: 10px;
      transition: all 0.3s;
      box-shadow: 0 8px 0 #6A3DCC;
      letter-spacing: 2px;
      position: relative;
      overflow: hidden;
    }
    
    .login-btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 11px 0 #6A3DCC;
      letter-spacing: 3px;
    }
    
    .login-btn:active {
      transform: translateY(0);
      box-shadow: 0 5px 0 #6A3DCC;
    }
    
    .btn-icon {
      margin-left: 8px;
      animation: bounceIcon 1s infinite;
    }
    
    @keyframes bounceIcon {
      0%, 100% { transform: translateX(0); }
      50% { transform: translateX(5px); }
    }
    
    /* Footer */
    .footer {
      text-align: center;
      margin-top: 15px;
      color: #36D1DC;
      font-size: 0.9rem;
    }
    
    /* Corner Dots */
    .corner-dot {
      position: absolute;
      width: 15px;
      height: 15px;
      border-radius: 50%;
    }
    
    .dot1 { top: 10px; left: 10px; background: #FF6B8B; }
    .dot2 { top: 10px; right: 10px; background: #36D1DC; }
    .dot3 { bottom: 10px; left: 10px; background: #FFD166; }
    .dot4 { bottom: 10px; right: 10px; background: #8A4FFF; }
    
    /* Confetti */
    .confetti {
      position: fixed;
      width: 12px;
      height: 12px;
      border-radius: 2px;
      opacity: 0;
      pointer-events: none;
      animation: confettiFall 2s linear;
    }
    
    @keyframes confettiFall {
      0% {
        transform: translateY(-100px) rotate(0deg);
        opacity: 1;
      }
      100% {
        transform: translateY(100vh) rotate(720deg);
        opacity: 0;
      }
    }
    
    /* Pop Effect */
    .pop {
      animation: popEffect 0.3s;
    }
    
    @keyframes popEffect {
      0% { transform: scale(0.8); }
      70% { transform: scale(1.1); }
      100% { transform: scale(1); }
    }
  </style>
</head>
<body>
  <!-- Stars -->
  <div class="star" style="top:20%;left:10%;color:#FFD166">‚≠ê</div>
  <div class="star" style="top:70%;right:15%;color:#36D1DC">üåü</div>
  <div class="star" style="bottom:30%;left:20%;color:#8A4FFF">‚ú®</div>
  
  <!-- Login Box -->
  <div class="login-box pop">
    <!-- Corner Dots -->
    <div class="corner-dot dot1"></div>
    <div class="corner-dot dot2"></div>
    <div class="corner-dot dot3"></div>
    <div class="corner-dot dot4"></div>
    
    <!-- Header -->
    <div class="header">
      <div class="logo">üé™</div>
      <h2>LOGIN</h2>
    </div>
    
    <!-- Username -->
    <div class="input-wrapper">
      <div class="input-label">
        <span>üë§</span>
        USERNAME
      </div>
      <input 
        type="text" 
        id="username" 
        placeholder="Enter username"
        autocomplete="username"
      >
      <div class="input-icon">üéØ</div>
    </div>
    
    <!-- Password -->
    <div class="input-wrapper">
      <div class="input-label">
        <span>üîí</span>
        PASSWORD
      </div>
      <input 
        type="password" 
        id="password" 
        placeholder="Enter password"
        autocomplete="current-password"
      >
      <div class="input-icon">‚ö°</div>
      <button class="eye-btn" onclick="togglePassword()">üëÅÔ∏è</button>
    </div>
    
    <!-- Login Button -->
    <button class="login-btn" onclick="login()">
      LOGIN <span class="btn-icon">üöÄ</span>
    </button>
    
    <!-- Footer -->
    <div class="footer" id="status">
      Ready to go! üé®
    </div>
  </div>

  <script>
    // Colors
    const COLORS = ['#FF6B8B', '#36D1DC', '#FFD166', '#8A4FFF'];
    
    console.log("LOGIN.JS LOADED - Compact Cartoon Mode!");
    
    // Password toggle
    function togglePassword() {
      const pass = document.getElementById('password');
      const btn = document.querySelector('.eye-btn');
      
      if(pass.type === 'password') {
        pass.type = 'text';
        btn.innerHTML = 'üôà';
        btn.style.color = '#FF6B8B';
        createConfetti(btn);
      } else {
        pass.type = 'password';
        btn.innerHTML = 'üëÅÔ∏è';
        btn.style.color = '#36D1DC';
      }
      
      // Pop effect
      btn.classList.add('pop');
      setTimeout(() => btn.classList.remove('pop'), 300);
    }
    
    // Original login function - PRESERVED
    function login() {
      const user = document.getElementById('username').value;
      const pass = document.getElementById('password').value;
      const status = document.getElementById('status');
      const btn = document.querySelector('.login-btn');
      
      // Update status
      status.textContent = "Logging in... üîÑ";
      status.style.color = '#36D1DC';
      
      // Disable button
      btn.disabled = true;
      btn.innerHTML = "LOADING... ‚è≥";
      
      // Original functionality
      console.log("Login:", user, pass);
      
      // Validate
      if(!user || !pass) {
        // Error animation
        const inputs = document.querySelectorAll('input');
        inputs.forEach(input => {
          if(!input.value) {
            input.style.borderColor = '#FF0000';
            input.style.animation = 'none';
            setTimeout(() => {
              input.style.borderColor = '#36D1DC';
              input.style.animation = 'popEffect 0.5s';
            }, 500);
          }
        });
        
        status.textContent = "Fill all fields! ‚ö†Ô∏è";
        status.style.color = '#FF0000';
        
        btn.disabled = false;
        btn.innerHTML = 'LOGIN <span class="btn-icon">üöÄ</span>';
        return;
      }
      
      // Success simulation
      setTimeout(() => {
        // Confetti celebration
        createConfettiRain();
        
        // Success message
        status.textContent = "Welcome! üéâ";
        status.style.color = '#8A4FFF';
        
        // Animate button
        btn.style.background = 'linear-gradient(45deg, #4CAF50, #8BC34A)';
        btn.style.boxShadow = '0 8px 0 #388E3C';
        
        // Original alert
        setTimeout(() => {
          alert("LOGIN.JS LOADED");
        }, 300);
        
        // Reset after 2 seconds
        setTimeout(() => {
          btn.disabled = false;
          btn.innerHTML = 'LOGIN <span class="btn-icon">üöÄ</span>';
          btn.style.background = 'linear-gradient(45deg, #FF6B8B, #8A4FFF)';
          btn.style.boxShadow = '0 8px 0 #6A3DCC';
          status.textContent = "Ready to go! üé®";
          status.style.color = '#36D1DC';
        }, 2000);
      }, 1500);
    }
    
    // Create confetti
    function createConfettiRain() {
      for(let i = 0; i < 50; i++) {
        const confetti = document.createElement('div');
        confetti.className = 'confetti';
        confetti.style.left = Math.random() * 100 + 'vw';
        confetti.style.background = COLORS[Math.floor(Math.random() * COLORS.length)];
        confetti.style.animationDelay = Math.random() * 2 + 's';
        document.body.appendChild(confetti);
        
        setTimeout(() => confetti.remove(), 2000);
      }
    }
    
    // Single confetti burst
    function createConfetti(element) {
      const rect = element.getBoundingClientRect();
      for(let i = 0; i < 10; i++) {
        const confetti = document.createElement('div');
        confetti.className = 'confetti';
        confetti.style.left = (rect.left + rect.width/2) + 'px';
        confetti.style.top = rect.top + 'px';
        confetti.style.background = COLORS[Math.floor(Math.random() * COLORS.length)];
        confetti.style.animationDuration = '1s';
        document.body.appendChild(confetti);
        
        setTimeout(() => confetti.remove(), 1000);
      }
    }
    
    // Input focus effects
    document.getElementById('username').addEventListener('focus', function() {
      this.style.boxShadow = '0 7px 0 #FF6B8B';
    });
    
    document.getElementById('username').addEventListener('blur', function() {
      this.style.boxShadow = '0 5px 0 #00BCD4';
    });
    
    document.getElementById('password').addEventListener('focus', function() {
      this.style.boxShadow = '0 7px 0 #FFD166';
    });
    
    document.getElementById('password').addEventListener('blur', function() {
      this.style.boxShadow = '0 5px 0 #00BCD4';
    });
    
    // Auto focus username
    setTimeout(() => {
      document.getElementById('username').focus();
      document.getElementById('username').classList.add('pop');
    }, 500);
    
    // Color change on hover
    const box = document.querySelector('.login-box');
    box.addEventListener('mouseenter', () => {
      const hue = Math.floor(Math.random() * 360);
      document.body.style.background = `hsl(${hue}, 100%, 65%)`;
    });
    
    // Random star colors
    setInterval(() => {
      const stars = document.querySelectorAll('.star');
      stars.forEach(star => {
        const hue = Math.floor(Math.random() * 360);
        star.style.color = `hsl(${hue}, 100%, 65%)`;
      });
    }, 2000);
    
    // Enter key to login
    document.addEventListener('keydown', (e) => {
      if(e.key === 'Enter') login();
      if(e.key === 'Escape') {
        document.getElementById('username').value = '';
        document.getElementById('password').value = '';
        document.getElementById('username').focus();
      }
    });
  </script>
  
  <!-- Original scripts -->
  <script src="/static/js/api.js"></script>
  <script src="/static/js/login.js"></script>
</body>
</html>
